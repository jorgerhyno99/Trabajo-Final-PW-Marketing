<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Agregar Usuarios</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success">Datos Usuario</div>
			<div class="card-body">

				<form th:action="@{/usuario/save}" th:object="${usuario}"
					method="post">
					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtId" name="txtId"
								placeholder="Id" th:value="${usuario.id}" disabled="disabled">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtName" class="col-sm-2 col-form-label">Nombre:
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nombre" name="nombre"
								placeholder="Nombre" th:value="${usuario.nombre}">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtnickname" class="col-sm-2 col-form-label">Nickaname:
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nickname"
								name="nickname" placeholder="nickname"
								th:value="${usuario.nickname}">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtcontrasenia" class="col-sm-2 col-form-label">Contrase√±a:
						</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="contrasenia"
								name="contrasenia" placeholder="contrasenia"
								th:value="${usuario.contrasenia}">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtapellidoPaterno" class="col-sm-2 col-form-label">Apellido
							Paterno: </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="apellidoPaterno"
								name="apellidoPaterno" placeholder="apellidoPaterno"
								th:value="${usuario.apellidoPaterno}">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtapellidoMaterno" class="col-sm-2 col-form-label">Apellido
							Materno: </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="apellidoMaterno"
								name="apellidoMaterno" placeholder="apellidoMaterno"
								th:value="${usuario.apellidoMaterno}">
						</div>
					</div>

					<div class="form-group row">
						<label for="txtemail" class="col-sm-2 col-form-label">E-mail:
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email" name="email"
								placeholder="email" th:value="${usuario.email}">
						</div>
					</div>
					<div class="form-group row">
						<label for="rol" class=" col-sm-2 col-form-label">Rol: </label>
						<div class="col-sm-10">
							<select class="form-control" th:field="*{rol.rol_id}">
								<option th:each="r: ${listaRols}" th:value="${r.rol_id}"
									th:text="${r.nombre}"
									th:selected="(${r.rol_id} == *{rol.rol_id})"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/usuario}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
